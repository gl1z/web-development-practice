<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form id="registrationForm">
<h1>Registration</h1>
<label>First Name</label>
<input type="text" id="FirstName" placeholder="Enter your Name" required >
<label> Last Name</label>
<input type="text" id="LastName" placeholder="Enter your Last Name" required >
<label>Email</label>
<input type="email" id="Email" placeholder="Enter your Email" required >
<label>Gender</label>
<select id="Gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Pokemon">Pokemon</option>
</select>
<label>Date of Birth</label>
<input type="date" id="DOB" placeholder="Enter your DOB" required >
<label>Address</label>
<input type="text" id="Address" placeholder="Enter your address" required >
<label>City</label>
<input type="text" id="City" placeholder="Enter your city" required >
<label>Confirm Password</label>
<input type="password" id="Password" placeholder="Enter your password" required >

<input type="checkbox" value="accept" id="accept" required>
<button type="button" onclick="getDetails()">Submit</button>
<button type="reset">Cancel</button>
    <script>
    function getDetails() {
        const accepted = document.getElementById('accept').checked;

        if (!accepted) {
            alert("You must accept before submitting.");
            return;
        }

        const firstName = document.getElementById('FirstName').value;
        const lastName = document.getElementById('LastName').value;
        const email = document.getElementById('Email').value;
        alert(firstName + ' ' + lastName + ' ' + email);
    }
    </script>

</form>
</body>
</html>





<!--Function runs when the Submit button is clicked and collects all user input values from the page.-->
<!--document.getElementById() is used to access specific HTML elements using their id attribute.-->
<!--The .value property retrieves the text entered inside input and select fields.-->
<!--The .checked property is used for checkboxes and returns true if selected, false if not.-->
<!--Variables store the collected data temporarily inside the function.-->
<!--The alert() function is used to display the collected registration details to the user.-->
